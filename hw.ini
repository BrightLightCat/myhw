# Вводим начальный массив строк
initial_array = input("Введите элементы массива через пробел: ").
# Создаем пустой массив для хранения строк длиной <= 3 символов
result_array = []
# Перебираем все элементы входного массива
for item in initial_array:
    # Проверяем длину элемента
    if len(item) <= 3:
        result_array.append(item)
        # Выводим результат
print("Новый массив:", result_array)